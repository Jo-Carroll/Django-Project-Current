      }});
    }

<!-- CSS -->
<style type="text/css">
#placeholder1 {
    width: 600px;
    height: 200px;
    text-align: center;
    margin: 0 auto;
    
}
</style>

<script type="text/javascript">

var RX = [];
var TX = [];
var dataset;
var totalPoints = 100
var updateInterval = 5000 //this will actually be "window"
var now = new Date().getTime();
var temp;
console.log(now)


var options = {
    series: {
        lines: {
            lineWidth: 1.2
        },
        bars: {
            align: "center",
            fillColor: { colors: [{ opacity: 1 }, { opacity: 1}] },
            barWidth: 500,
            lineWidth: 1
        }
    },
    xaxis: {
        mode: "time",
        tickSize: [60, "second"],
        tickFormatter: function (v, axis) {
            var date = new Date(v);

            if (date.getSeconds() % 20 == 0) {
                var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

                return hours + ":" + minutes + ":" + seconds;
            } else {
                return "";
            }
        },
        axisLabel: "Fuuuuuuuuuuccccckkkk",
        axisLabelUseCanvas: true,
        axisLabelFontSizePixels: 12,
        axisLabelFontFamily: 'Verdana, Arial',
        axisLabelPadding: 10
    },
    yaxes: [
        {
            min: 0,
            max: 100,
            tickSize: 5,
            tickFormatter: function (v, axis) {
                if (v % 10 == 0) {
                    return v + "%";
                } else {
                    return "";
                }
            },
            axisLabel: "RX Usage loading",
            axisLabelUseCanvas: true,
            axisLabelFontSizePixels: 12,
            axisLabelFontFamily: 'Verdana, Arial',
            axisLabelPadding: 6
        }, {
            //max: 5120,
            position: "right",
            axisLabel: "Disk",
            axisLabelUseCanvas: true,
            axisLabelFontSizePixels: 12,
            axisLabelFontFamily: 'Verdana, Arial',
            axisLabelPadding: 6
        }
    ],
    legend: {
        noColumns: 0,
        position:"nw"
    },
    grid: {      
        backgroundColor: { colors: ["#32cd32", "#999999"] }
    }
};

function GetData(){

  $.ajaxSetup({ cache: false });

        $.ajax({
        url:"/rates/",
        dataType: 'json',
        type: "GET",
        data: {IP: new URLSearchParams(window.location.search).get("IP")},
        beforeSend: function(data, settings) {},
        success: update,
        error:function(){
          setTimeout(GetData, updateInterval);
        }
      });
  };


function getinit(){
      for (var i = 0; i < totalPoints; i++){ //for range(0-100)
       var temp = [now + updateInterval, 0]; //temp = now + 5000 | make this (inituptime - nowuptime)

      RX.push(temp);
      TX.push(temp);
      //console.log(RX)
    }
  }

function update(_data){
  RX.shift();
  TX.shift();

  now += updateInterval

  temp = [now, _data.RX]
  RX.push(temp);

  temp = [now, _data.TX]
  TX.push(temp);

  dataset =  [
        { label: "RX:" + _data.RX + " datas", 
        data: RX, lines: { fill: true, lineWidth: 1.2 }, 
        color: "#00FF00" },
        { label: "TX:" + _data.TX + " datas", 
        data: TX, 
        color: "#0044FF", 
        bars: { show: true }, 
        yaxis: 2 },
  ];
  $.plot($("#placeholder1"), dataset, options);
    setTimeout(GetData, updateInterval)
}

 
$(document).ready(function(){   
    getinit();

     dataset =  [
        { label: "RX:" + RX + "KB", data: RX, lines: { fill: true, lineWidth: 1.2 }, color: "#00FF00" },
        { label: "TX:" + TX + "KB", data: TX, color: "#0044FF", bars: { show: true }, yaxis: 2 },
  ];

     
    $.plot($("#placeholder1"), dataset, options);
    setTimeout(GetData, updateInterval);
});
</script>
